<html ng-app="services">
    <head>
      <script src="node_modules/angular/angular.js"></script>
      <script src="app.js"></script>
    </head>
    <body>


        <div ng-controller="firstCtrl as first">
            <input type="text" ng-model="first.task">
            <button ng-click="first.addItem(first.task)">Add</button>
               <ul>
                   <li ng-repeat="task in first.list">
                        {{task}}
                   </li>    
               </ul>
            
        </div>

        <div ng-controller="secondCtrl as second">
                <!-- <input type="text" ng-model="second.user.name"> -->
                <li ng-repeat="task in second.list">
                        {{task}}
                   </li>    

        </div>

    </body>
</html>
