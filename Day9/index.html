<html  ng-app="demo">
    <head>
        <script src="node_modules/angular/angular.js"></script>
        <script src="app.js"></script>
    </head>
    <style>

         .done{
            text-decoration: line-through;
        }
    
    </style>
   
    <body>

        <div ng-controller="demoCtrl as demo">
                <input type="number" ng-model="demo.a">
                <select name="" id="" ng-model="demo.operation">
                    <option>sum</option>
                    <option>diff</option>
                    <option>multiply</option>
                </select>
                <input type="number" ng-model="demo.b">
        
                <div>{{demo.result()}}</div>
        </div>


        <div ng-controller="secondCtrl as second">
            <input type="text" ng-model="second.name">
            <button ng-click="second.add()">Add</button>

          <ul>
              <li ng-class="{'done':second.apply;}" ng-repeat="country in second.countries">
                 {{$index+1}}. {{country}}
                 <button ng-click="second.delete($index)">X</button>
              </li>
              
            </ul>
             
        </div>
   
       
    


    </body>
</html>
