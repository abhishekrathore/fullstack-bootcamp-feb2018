<div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Shop Name</h1>
        <div  class="list-group">
          <a style="cursor:pointer" ng-repeat="cat in category.list" href="#!/category/{{cat.name}}" class="list-group-item">{{cat.name | uppercase}}</a>
         
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

       

          <input type="text" ng-model="category.search.price" placeholder="Search Product">
          <input type="text" ng-model="category.order" placeholder="Order By">


        
        <div class="row">

          <div ng-repeat = "item in category.list[ category.index ].products | filter:{'rating':category.rating} | filter: category.search : category.customfilter | orderBy: category.order " class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#!/product/{{item.id}}">{{item.name}}</a>
                </h4>
                <h5>${{item.price | number : 1}}</h5>
                <p class="card-text">{{item.desc}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>

         

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
